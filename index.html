<!DOCTYPE html>
<html lang=eng>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App pt 2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="main.css"/>
</head>
<body>
<div class="app-wrap">
    <header>
        <form id="search-form">
            <input type="text" autocomplete="off" class="search-box" placeholder="Search a city..."/></form>
            <input type="button" id="current-location-btn" value="Current" />
    </header>
    <main>
        <div class="info-wrap">
            <section class="location">
                <div class="city">San Antonio, Tx</div>
                <div class="date">Monday 2 July 2020</div>
            </section>
            <div class="current">
                <span class="temperature" id="temperature">30</span>
                    
                    <span class="convert">
                        <a href="#"  id="celsius-link"> ˚C</a> |
                        <a href="#" id="fahrenheit-link" class="active"> ˚F  </a>
                    </span>

                        <div class="description">Sunny <img src="https://img.icons8.com/fluent/48/000000/summer.png"/></div>
                        <div class="hi-low">20°C | 30°C</div>
                <div class="humidity">Humidity <span id="humidity">41</span>%</div>
                <div class="wind">Wind <span id="wind">4</span>kmh</div>
            </div>
        </div>
        <section class="hourly-forecast">
            <div class="hourly">Hourly </div>
                <div class="forecast-wrap">
                    <div class="row">
                        <div class="col first-column">
                            <div class="times">
                                09:00
                            </div>

                            <div class="rain-prediction">
                                <img src="https://img.icons8.com/material-two-tone/24/000000/rain.png"/> 4%
                            </div>

                            <div class="other-temperature">
                                22°C
                            </div>
                        </div>

                        <div class="col second-column">
                            <div class="other-time">
                                12:00
                            </div>
                        
                            <div class="rain-prediction">
                                <img src="https://img.icons8.com/material-two-tone/24/000000/rain.png"/> 4%
                            </div>
                        
                            <div class="other-temperature">
                                21˚C
                            </div>
                        </div>
                        
                        <div class="col third-column">
                            <div class="other-time">
                                15:00
                            </div>
                        
                            <div class="other-weather-image">
                                <i class="fas fa-sun"></i>
                            </div>
                        
                            <div class="rain-prediction">
                                <img src="https://img.icons8.com/material-two-tone/24/000000/rain.png"/> 4%
                            </div>
                        
                            <div class="other-temperature">
                                21˚C
                            </div>
                        </div>
                            
                        <div class="col forth-column">
                            <div class="other-time">
                                18:00
                            </div>
                        
                            <div class="other-weather-image">
                                <i class="fas fa-sun"></i>
                            </div>
                        
                            <div class="rain-prediction">
                                <img src="https://img.icons8.com/material-two-tone/24/000000/rain.png"/> 4%
                            </div>
                        
                            <div class="other-temperature">
                                20˚C
                            </div>
                        </div>
                    
                        <div class="col fifth-column">
                            <div class="other-time">
                                21:00
                            </div>
                        
                            <div class="other-weather-image">
                                <i class="fas fa-moon"></i>
                            </div>
                        
                            <div class="rain-prediction">
                                <img src="https://img.icons8.com/material-two-tone/24/000000/rain.png"/> 4%
                            </div>
                        
                            <div class="other-temperature">
                                19˚C
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
        <div class="author"><a href="https://github.com/stephaniemm123/WeatherPt2">Open source code</a> by <a
            href="mailto:stephaniemm123@gmail.com"> Stephanie Muñoz</a>
        </div>
            <script src="main.js"></script>
</body>
</html>
