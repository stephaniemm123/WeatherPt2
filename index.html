<!DOCTYPE html>
<html lang=eng>
<head>

    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App pt 2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="weatherpt2/main.css"/>
</head>
<body>
<div class="app-wrap">
    <header>
        <form id="search-form">
            <input type="text" autocomplete="off" class="search-box" placeholder="Search a city..."/></form>
            <input type="button" id="current-location-btn" value="Current" />
        
    </header>
    <main>
        <section class="location">
            <div class="city">San Antonio, Tx</div>
            <div class="date">Monday 2 July 2020</div>
        </section>
        <div class="current">
            <div class="temp">90</div>
            <div class="description">Sunny</div>
            <div class="hi-low">70°F | 99°F</div>
            <div class="humidity">Humidity <span id="humidity">41</span>%</div>
            <div class="wind">Wind <span id="wind">4</span>kmh</div>
        </div>
    </main>
</div>
    <div class="author"><a href="https://github.com/stephaniemm123/WeatherPt2">Open source code</a> by <a
        href="mailto:stephaniemm123@gmail.com"> Stephanie Muñoz</a>
    </div>
<script src="weatherpt2/main.js"></script>
</body>
</html>
